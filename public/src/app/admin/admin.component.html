<div class="container container--admin">
  <div class="row">
    <div class="col-md-6 box-pd px-0">
      <app-user-create
        (childOpenEvent)="roleFormOpenEvent($event)"
        [roleListUpdated]="openCombinationForm"
      ></app-user-create>
    </div>
    <div class="col-md-6 box-pd px-0">
        <div class="row">
          <div class="col-md-12">
            <app-custom-label-create></app-custom-label-create>
          </div>
        <div class="col-md-12">
          <app-role-create
            *ngIf="openRoleForm"
            [combinationListUpdated]="combinationUpdated"
            (childOpenCombinationFormEvent)="combinationFormOpenEvent($event)"
          ></app-role-create>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-combination-create
            *ngIf="openCombinationForm"
            (combinationUpdatedEvent)="combinationUpdatedEvent($event)"
          ></app-combination-create>
        </div>
      </div>
    </div>
  </div>
</div>
