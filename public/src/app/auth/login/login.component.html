<div class="" id="loginContainer">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
          <div class="p-3 py-5 my-5">
            <div class="row py-3">
              <div class="col-lg-12 login-logo">
                <img [src]="staffPlanLogo" alt="" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="row py-3">
                  <div class="col-lg-12">
                    <form name="login-form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <input type="text" class="form-control material-field"
                                   placeholder="User name" name="username"
                                   [(ngModel)]="loginDetail.username" #username="ngModel"
                                   [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                                   required>
                            <div *ngIf="f.submitted && username.invalid"
                                 class="invalid-feedback">
                              <div *ngIf="username.errors.required">Enter an username
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-12">
                          <div class="form-group">
                            <input type="password" class="form-control material-field"
                                   placeholder="Password" [(ngModel)]="loginDetail.password"
                                   name="password" #password="ngModel"
                                   [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                                   required>
                            <div *ngIf="f.submitted && password.invalid"
                                 class="invalid-feedback">
                              <div *ngIf="password.errors.required">Enter a password
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-12 py-3">
                        <div class="row">
                          <div class="col-lg-6">
                            <a class="active-link" href="#"> Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <button class="btn btn-custom w-100 btn-blue">
                          Sign in
                        </button>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
